<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Augusto Lambare</title>
</head>
<body>
    <header>
        <div class="profile">
            <img src="./assets/profile-img.jpeg" alt="Augusto Lambare profile pic" class="profile-pic">
            <h2>Augusto Lambare</h2>
            <ul class="header_nav-bar">
                <li>Inicio</li>
                <li>Sobre mi</li>
                <li>Portafolio</li>
            </ul>
            <div class="div-hidden">
                <img src="./assets/option-icon.svg" alt="option icon" class="option-icon">
                <ul class="header_nav-bar-mobile">
                    <li><a href="#" class="inicio"> Inicio </a></li>
                    <li><a href="#"> Sobre mi </a></li>
                    <li><a href="#"> Portafolio </a></li>
                </ul>
            </div>
        </div>
        <p class="header_me">
            Soy FrontEnd Developer. Aprendo sobre Tecnologías y Diseño Web.
        </p>
        <div class="header_time-zone">
            <span class="my-time"> <img src="./assets/send-icon.png" alt="send icon" class="send-icon"> Paraguay (GMT-4)</span>
            <span class="us-es">us Translate</span>
        </div>
        <div class="header_social">
            <a href="#" class="instagram-icon">
                <img src="./assets/instagram.svg" alt="instagram icon">
            </a>
            <a href="">
                <img src="./assets/twitter.svg" alt="twitter icon">
            </a>
            <a href="">
                <img src="./assets/github.svg" alt="github icon">
            </a>
            <a href="">
                <img src="./assets/linkedin.svg" alt="linkedin icon">
            </a>
        </div>
    </header>
</body>
</html>
